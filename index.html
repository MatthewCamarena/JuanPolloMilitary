    <script>
        function myFunction() {
            var x = [document.getElementById("MondayIn").value, document.getElementById("TuesdayIn").value, document.getElementById("WednesdayIn").value,document.getElementById("ThursdayIn").value,document.getElementById("FridayIn").value,document.getElementById("SaturdayIn").value,document.getElementById("SundayIn").value];
            var y = [document.getElementById("MondayOut").value, document.getElementById("TuesdayOut").value, document.getElementById("WednesdayOut").value, document.getElementById("ThursdayOut").value, document.getElementById("FridayOut").value, document.getElementById("SaturdayOut").value, document.getElementById("SundayOut").value];
            var breaks = [document.getElementById("MondayBreak").value, document.getElementById("TuesdayBreak").value, document.getElementById("WednesdayBreak").value, document.getElementById("ThursdayBreak").value, document.getElementById("FridayBreak").value, document.getElementById("SaturdayBreak").value, document.getElementById("SundayBreak").value]
            
            var z2 = 0;
            var ot = 0;
            var dt = 0;
            var i = 0;
            var tempbreak = 0;
            for(i; i<7;i++)
            {
		var Houry = Math.floor(parseFloat(y[i]));
		var Minutey = (y[i] - Houry)/60;
		y[i] = Houry + Minutey;
             	var z = parseFloat(y[i]-x[i]);
             	var tempval = parseFloat(breaks[i]);
             	if(tempval)
             	{
             		z -= tempval;
             	}
				if(z > 12)
				{
				dt += z - 12;
				ot += 4;
				z = 8;
				}

                if(z > 8)
                {
                 ot += z - 8;
                 z = 8;
                }
                z2 += z;
                


            }
		
           	
            
            
	    if(z2 > 40)
	    {
		ot += z2 -40;
		z2 = 40;
	    }
	    var z3 = roundHours(z2);
	    ot = roundHours(ot);
	    dt = roundHours(dt);

		
		
            document.getElementById("reg").innerHTML = z3;
            document.getElementById("ove").innerHTML = ot;
            document.getElementById("doub").innerHTML = dt;
            document.getElementById("testbreak").innerHTML = tempbreak;
              
        }

        document.getElementById("FridayOut").value= "";
        document.getElementById("SaturdayOut").value= "";
        document.getElementById("SundayOut").value= "";

        document.getElementById("ove").innerHTML = "0";
	document.getElementById("doub").innerHTML = "0";


		document.getElementById("MondayBreak").selectedIndex = 0;
		document.getElementById("TuesdayBreak").selectedIndex = 0;
		document.getElementById("WednesdayBreak").selectedIndex = 0;
		document.getElementById("ThursdayBreak").selectedIndex = 0;
		document.getElementById("FridayBreak").selectedIndex = 0;
		document.getElementById("SatdayBreak").selectedIndex = 0;
		document.getElementById("SundayBreak").selectedIndex = 0;

        }
        
    function roundHours(rHour)
	{
		var hourHolder, minuteHolder;
		var trueTotal;

		hourHolder = Math.floor(rHour);
		minuteHolder = rHour - hourHolder;

		if (minuteHolder  >= 0 && minuteHolder < .17)
		{
			minuteHolder = 0;
		}
		else if(minuteHolder >= .17 && minuteHolder < .43)
		{
			minuteHolder = .25;
		}
		else if(minuteHolder >= .43 && minuteHolder < .67)
		{
			minuteHolder = .5;
		}
		else if(minuteHolder >= .67 && minuteHolder < .93)
		{
			minuteHolder = .75;
		}
		else if(minuteHolder >= .93)
		{
			minuteHolder = 1.0;
		}
		trueTotal = hourHolder + minuteHolder;

		return trueTotal;
	}
